<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Contact</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="contact-container">
        <h2>Contactez-nous</h2>
        <form action="#" method="post">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Envoyer</button>
        </form>

        <div class="contact-links">
            <p>Ou contactez-nous via :</p>
            <a href="mailto:example@email.com">Email</a>
            <a href="tel:+123456789">Téléphone</a>
            <a href="https://www.facebook.com/YourPage" target="_blank">Facebook</a>
            <a href="https://www.twitter.com/YourProfile" target="_blank">Twitter</a>
        </div>
    </div>
</body>
</html>
